<div class="container">
  <div class="row"><br><br><br><br><br><br></div>
  <div class="row">
    <div class="col-md-5">
      <app-items-list
        (itemWasSelected)="selectedElement = $event"></app-items-list>
    </div>
    <div class="col-md-7">
      <app-details
        *ngIf="selectedElement; else infoText"
        [element]="selectedElement"></app-details>
      <ng-template #infoText>
        <p>Please select a Recipe!</p>
      </ng-template>
    </div>
  </div>
</div>
